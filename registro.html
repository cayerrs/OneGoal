    <div class="registro">
        <h2>REGISTRO</h2>
        <div class="registro_grid">
            <label class="registro_label" for="nombre">Nombre</label>
            <input id="nombre" class="registro_input" type="text">
        </div>
        <div class="registro_grid">
            <label class="registro_label" for="apellidos">Apellidos</label>
            <input id="apellidos" class="registro_input" type="text">
        </div>
        <div class="registro_grid">
            <label class="registro_label" for="email">Email</label>
            <input id="email" class="registro_input" type="text">
        </div>
        <div class="registro_grid">
            <label class="registro_label" for="dni">DNI/NIE</label>
            <input id="dni" class="registro_input" type="text">
        </div>
        <div class="registro_grid">
            <label class="registro_label" for="usuario">Nombre de usuario</label>
            <input id="usuario" class="registro_input" type="text">
        </div>
        <div class="registro_grid">
            <label class="registro_label" for="contraseña">Contraseña</label>
            <input id="contraseña" class="registro_input" type="text">
        </div>
        <div class="registro_grid">
            <div class="registro_checkbox">
                <input class="checkbox_style" type="checkbox" id="checkbox">
                <label for="checkbox">He leído y acepto los términos y condiciones de OneGoal</label>
            </div>
            
        </div>
        <div class="registro_grid">
            <button class="registro_btn">REGISTRARSE</button>
        </div>
        
        <div class="registro_grid">
           <div class="o">
            <hr class="registro_hr">
            <p>o</p>
            <hr class="registro_hr">
           </div>
        </div>
        <div class="registro_grid">
            <button class="registro_btn">INICIAR SESIÓN</button>
        </div>
